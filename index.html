<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>As 7 Maravilhas do Mundo Moderno</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"><link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css'><link rel="stylesheet" href="./assets/style.css">
</head>

<body>
<div class="banner_carousel_wrapper">
    <div class="logo_wrapper">
        <strong>O Mundo Moderno</strong>
        <span class="logo_text"><br>Arraste para o lado<br>para conhecer as<br>as 7 Maravilhas do Mundo Moderno.<br><br>Clique no que você gostar mais.</span>
    </div>
    <div class="banner owl-carousel">
        <div class="item"> <!-- Cristo Redentor -->
            <h3 class="title down">
                Cristo Redentor 
            </h3>
            <div class="gallery_wrapper">
                <div class="picture_wrapper down">
                    <img src="./images/1-brazil.jpg" alt="Brasil">
                </div>
                <div class="picture_wrapper up">
                    <a href="https://pt.wikipedia.org/wiki/Cristo_Redentor">
                        <img src="./images/1-christ-the- redeemer-statue.jpg" alt="Cristo Redentor">
                    </a>
                </div>
                <h3 class="title up">
                    Cristo Redentor 
                </h3>
            </div>
        </div>
        <div class="item"> <!-- Machu Picchu -->
            <h3 class="title down">
                Machu Picchu
            </h3>
            <div class="gallery_wrapper">
                <div class="picture_wrapper down">
                    <img src="./images/2-peru.jpg" alt="Peru">
                </div>
                <div class="picture_wrapper up">
                    <a href="https://pt.wikipedia.org/wiki/Machu_Picchu">
                        <img src="./images/2-machu-picchu.jpg" alt="Machu Picchu">
                    </a>
                </div>
                <h3 class="title up">
                    Machu Picchu
                </h3>
            </div>
        </div>
        <div class="item"> <!-- Chichén Itzá -->
            <h3 class="title down">
                Chichén Itzá
            </h3>
            <div class="gallery_wrapper">
                <div class="picture_wrapper down">
                    <img src="./images/3-mexico.jpg" alt="México">
                </div>
                <div class="picture_wrapper up">
                    <a href="https://pt.wikipedia.org/wiki/Chich%C3%A9n_Itz%C3%A1">
                        <img src="./images/3-chichen-itza.jpg" alt="Chichén Itzá">
                    </a>
                </div>
                <h3 class="title up">
                    Chichén Itzá
                </h3>
            </div>
        </div>
        <div class="item"> <!-- Coliseu -->
            <h3 class="title down">
                Coliseu
            </h3>
            <div class="gallery_wrapper">
                <div class="picture_wrapper down">
                    <img src="./images/4-italia.jpg" alt="Itália">
                </div>
                <div class="picture_wrapper up">
                    <a href="https://pt.wikipedia.org/wiki/Coliseu">
                        <img src="./images/4-coliseu.jpg" alt="Coliseu">
                    </a>
                </div>
                <h3 class="title up">
                    Coliseu
                </h3>
            </div>
        </div>
        <div class="item"> <!-- Petra -->
            <h3 class="title down">
                Petra
            </h3>
            <div class="gallery_wrapper">
                <div class="picture_wrapper down">
                    <img src="./images/5-jordania.jpg" alt="Jordânia">
                </div>
                <div class="picture_wrapper up">
                    <a href="https://pt.wikipedia.org/wiki/Petra">
                        <img src="./images/5-petra.jpg" alt="Ruínas de Petra">
                    </a>
                </div>
                <h3 class="title up">
                    Petra
                </h3>
            </div>
        </div>
        <div class="item"> <!-- Taj Mahal -->
            <h3 class="title down">
                Taj Mahal
            </h3>
            <div class="gallery_wrapper">
                <div class="picture_wrapper down">
                    <img src="./images/6-india.jpg" alt="Índia">
                </div>
                <div class="picture_wrapper up">
                    <a href="https://pt.wikipedia.org/wiki/Taj_Mahal">
                        <img src="./images/6-taj-mahall.jpg" alt="Taj Mahal">
                    </a>
                </div>
                <h3 class="title up">
                    Taj Mahal
                </h3>
            </div>
        </div>
        <div class="item"> <!-- Grande Muralha da China -->
            <h3 class="title down">
                Muralha da China
            </h3>
            <div class="gallery_wrapper">
                <div class="picture_wrapper down">
                    <img src="./images/7-china.jpg" alt="China">
                </div>
                <div class="picture_wrapper up">
                    <a href="https://pt.wikipedia.org/wiki/Muralha_da_China">
                        <img src="./images/7-the-great-wall- of-china.jpg" alt="Grande Muralha da China">
                    </a>
                </div>
                <h3 class="title up">
                    Muralha da China
                </h3>
            </div>
        </div>
    </div>
    <div class="owl_pagination">
        <div class="owl_dots"></div>
        <div id="counter"></div>
    </div>
</div>

  <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js'></script><script  src="./assets/script.js"></script>

</body>
</html>
